<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Enter Feature Values</h2>
        <form action="/predict" method="POST">
            <div class="row">
                <!-- Loop through all selected features -->
                <div class="col-md-6">
                    <label for="flow_duration" class="form-label">Flow Duration:</label>
                    <input type="number" class="form-control" id="flow_duration" name="Flow Duration" required>
                </div>
                <div class="col-md-6">
                    <label for="protocol" class="form-label">Protocol:</label>
                    <input type="number" class="form-control" id="protocol" name="Protocol" required>
                </div>
                <div class="col-md-6">
                    <label for="tot_fwd_pkts" class="form-label">Total Forward Packets:</label>
                    <input type="number" class="form-control" id="tot_fwd_pkts" name="Tot Fwd Pkts" required>
                </div>
                <div class="col-md-6">
                    <label for="tot_bwd_pkts" class="form-label">Total Backward Packets:</label>
                    <input type="number" class="form-control" id="tot_bwd_pkts" name="Tot Bwd Pkts" required>
                </div>
                <div class="col-md-6">
                    <label for="fwd_pkt_len_max" class="form-label">Forward Packet Length Max:</label>
                    <input type="number" class="form-control" id="fwd_pkt_len_max" name="Fwd Pkt Len Max" required>
                </div>
                <div class="col-md-6">
                    <label for="bwd_pkt_len_max" class="form-label">Backward Packet Length Max:</label>
                    <input type="number" class="form-control" id="bwd_pkt_len_max" name="Bwd Pkt Len Max" required>
                </div>
                <div class="col-md-6">
                    <label for="flow_byts_s" class="form-label">Flow Bytes/s:</label>
                    <input type="number" class="form-control" id="flow_byts_s" name="Flow Byts/s" step="any" required>
                </div>
                <div class="col-md-6">
                    <label for="flow_pkts_s" class="form-label">Flow Packets/s:</label>
                    <input type="number" class="form-control" id="flow_pkts_s" name="Flow Pkts/s" step="any" required>
                </div>
                <div class="col-md-4">
                    <label for="hour" class="form-label">Hour:</label>
                    <input type="number" class="form-control" id="hour" name="Hour" min="0" max="23" required>
                </div>
                <div class="col-md-4">
                    <label for="minute" class="form-label">Minute:</label>
                    <input type="number" class="form-control" id="minute" name="Minute" min="0" max="59" required>
                </div>
                <div class="col-md-4">
                    <label for="second" class="form-label">Second:</label>
                    <input type="number" class="form-control" id="second" name="Second" min="0" max="59" required>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
		<center><h1>Predicted Result : {{prediction}}</h1></center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
